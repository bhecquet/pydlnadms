{% extends "base.html" %}
{% block title %}File list {% endblock title %}

{% block body %}

<a href="{% url 'home' %}">HOME</a><br>

Parent<br>
<a href="{% url 'filesDisplay' %}?path={{ parentFolder }}">{{ parentFolder }}</a><br>
<br>

<br>Children<br>
{% for f in childFolders %}
	<a href="{% url 'filesDisplay' %}?path={{ f }}">{{ f }}</a><br>
{% endfor %}

<br>Files<br>
{% for f in fileList %}
	<div class="movie"><a href="{% url 'posters' f.file_id %}">{{ f.path }}</a></div>
{% endfor %}


{% endblock body %}
